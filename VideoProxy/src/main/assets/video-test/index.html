<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <title>HTML5 Video</title>
  <!--<script src="script.js">-->
  <script src="video-proxy.js">
  </script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>VideoProxy API</h1>

  <div>
    <div id='buttons'>
      <button onclick="document._video.setSource('http://mobiledev.englishtown.com/offline-package/res/1/mediares/juno/school/videos/testvideo.mp4')">setSource('filePath')</button>
      <button onclick="document._video.play()">play()</button>
      <button onclick="document._video.pause()">pause()</button>
        <button onclick="document._video.stop()">stop()</button>
      <button onclick="document._video.forwardCurrentTime(5)">forwardCurrentTime(5)</button>
      <button onclick="document._video.backwardCurrentTime(5)">backwardCurrentTime(5)</button>
      <button onclick="document._video.setCurrentTime(5)">setCurrentTime(5)</button><br>
       <button onclick="document._video.setLayout(100, 300, 600, 300)">setLayout(100, 300, 600, 300)</button><br>
    </div>
  </div>

</body>

</html>
